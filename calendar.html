<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadence - Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="overlay"></div>
    <nav class="side-menu">
        <a href="index.html" class="menu-item">Daily Tasks</a>
        <a href="recurring.html" class="menu-item">Routine</a>
        <a href="calendar.html" class="menu-item">Calendar</a>
        <a href="settings.html" class="menu-item">Settings</a>
    </nav>

    <div class="container">
        <h1>Calendar</h1>
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prev-month-btn" class="calendar-nav-btn">&lt;</button>
                <div id="month-year-header">
                    <span id="month-year-display"></span>
                    <div id="month-year-selects" class="hidden">
                        <select id="month-select" class="styled-select"></select>
                        <select id="year-select" class="styled-select"></select>
                    </div>
                </div>
                <button id="next-month-btn" class="calendar-nav-btn">&gt;</button>
            </div>
            <div class="calendar-grid calendar-weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div id="calendar-body" class="calendar-grid">
                <!-- Days will be generated by JavaScript -->
            </div>
        </div>

        <div id="day-tasks-container" class="task-section">
            <h2 id="day-tasks-header">Tasks for Today</h2>
            <ul id="day-task-list">
                <!-- Tasks for the selected day will be generated by JavaScript -->
            </ul>
            <div class="add-task-wrapper">
                <div class="task-input-row">
                    <input type="text" id="day-task-input" placeholder="New task description...">
                    <input type="time" id="day-task-time" class="time-input">
                </div>
                <div class="task-input-row">
                    <input type="text" id="day-task-tags" placeholder="Tags (comma-separated)...">
                </div>
                <div class="task-options-row">
                    <div class="deadline-toggle-container">
                        <input type="checkbox" id="day-task-deadline-checkbox">
                        <label for="day-task-deadline-checkbox">Deadline (Open until this date)</label>
                    </div>
                    <button id="add-day-task-btn">Add Task</button>
                </div>
            </div>
        </div>
    </div>
    <div id="autosave-popup"></div>

    <!-- Global Modal -->
    <div id="global-modal" class="global-modal-overlay">
        <div class="global-modal-content">
            <h3 id="global-modal-title"></h3>
            <p id="global-modal-message"></p>
            <div class="global-modal-buttons">
                <button id="global-modal-cancel-btn">Cancel</button>
                <button id="global-modal-confirm-btn">Confirm</button>
            </div>
        </div>
    </div>

    <div id="task-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="modal-title">Edit Task</h2>
            <input type="text" id="task-name-input" placeholder="Task Name">
            <input type="time" id="task-time-input">
            <input type="text" id="task-tags-input" placeholder="Tags (comma-separated)">
            <div class="modal-options">
                <label>
                    <input type="checkbox" id="task-deadline-checkbox">
                    Deadline (Open until this date)
                </label>
            </div>
            <div class="modal-buttons">
                <button id="save-task-btn">Save</button>
                <button id="delete-task-btn" class="danger-btn hidden">Delete</button>
                <button id="cancel-task-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="calendar.js"></script>
    <script src="autosave.js"></script>
    <script src="menu.js"></script>
</body>
</html>
