<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadence - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <button class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <nav class="side-menu">
        <a href="index.html" class="menu-item">Daily Tasks</a>
        <a href="recurring.html" class="menu-item">Routine</a>
        <a href="calendar.html" class="menu-item">Calendar</a>
        <a href="settings.html" class="menu-item">Settings</a>
    </nav>
    <div class="overlay"></div>

    <div class="container">
        <h1>
            <span id="day-name-display"></span>
            <span id="date-display"></span>
        </h1>
        
        <div class="task-section">
            <h2 id="recurring-tasks-heading">Routine</h2>
            <ul id="recurring-tasks">
                </ul>
        </div>

        <div class="task-section">
            <h2 id="deadline-tasks-heading">Open Deadlines</h2>
            <ul id="deadline-tasks">
                </ul>
        </div>
        <div class="task-section">
            <h2 id="daily-tasks-heading">Today's Tasks</h2>
            <ul id="daily-tasks">
            </ul>
            <div class="add-task-wrapper">
                <input type="text" id="new-task-input" placeholder="Add a new task...">
                <button id="add-task-btn">Add Task</button>
            </div>
        </div>
    </div>
    <div id="autosave-popup"></div>

    <!-- Global Modal -->
    <div id="global-modal" class="global-modal-overlay">
        <div class="global-modal-content">
            <h3 id="global-modal-title"></h3>
            <p id="global-modal-message"></p>
            <div class="global-modal-buttons">
                <button id="global-modal-cancel-btn">Cancel</button>
                <button id="global-modal-confirm-btn">Confirm</button>
            </div>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="script.js"></script>
    <script src="autosave.js"></script>
    <script src="menu.js"></script>

    <!-- Weekly Analytics Modal -->
    <div id="analytics-modal" class="modal-overlay hidden">
        <div class="modal-content analytics-content">
            <button id="close-analytics-btn" class="close-modal-btn">&times;</button>
            <h2>Weekly Report</h2>
            <p class="analytics-subtitle">Your progress from the past 7 days</p>

            <div class="analytics-grid">
                <!-- Metric 1: Recurring Task Days -->
                <div class="metric-card">
                    <h3>Perfect Routine Days</h3>
                    <p class="metric-value" id="analytics-recurring-days">0/7</p>
                    <div class="bar-chart">
                        <div id="recurring-bar" class="bar"></div>
                    </div>
                </div>

                <!-- Metric 2: Deadlines Met -->
                <div class="metric-card">
                    <h3>Deadlines Met</h3>
                    <p class="metric-value" id="analytics-deadlines-met">0</p>
                    <div class="bar-chart">
                        <div id="deadlines-bar" class="bar"></div>
                    </div>
                </div>

                <!-- Metric 3: Total Tasks Completed -->
                <div class="metric-card">
                    <h3>Total Tasks Done</h3>
                    <p class="metric-value" id="analytics-total-tasks">0</p>
                    <div class="bar-chart">
                        <div id="total-tasks-bar" class="bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
