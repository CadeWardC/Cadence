<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadence - Daily Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <nav class="side-menu">
        <a href="index.html" class="menu-item">Daily Tasks</a>
        <a href="recurring.html" class="menu-item">Routine</a>
        <a href="calendar.html" class="menu-item">Calendar</a>
        <a href="settings.html" class="menu-item">Settings</a>
    </nav>
    <div class="overlay"></div>

    <div class="container">
        <h1>
            <span id="day-name-display"></span>
            <span id="date-display"></span>
        </h1>
        
        <div class="task-section">
            <h2 id="recurring-tasks-heading">Routine</h2>
            <ul id="recurring-tasks">
                </ul>
        </div>

        <div class="task-section">
            <h2 id="deadline-tasks-heading">Open Deadlines</h2>
            <ul id="deadline-tasks">
                </ul>
        </div>
        <div class="task-section">
            <h2 id="daily-tasks-heading">Today's Tasks</h2>
            <ul id="daily-tasks">
            </ul>
            <div class="add-task-wrapper">
                <input type="text" id="new-task-input" placeholder="Add a new task...">
                <button id="add-task-btn">Add Task</button>
            </div>
        </div>
    </div>
    <div id="autosave-popup"></div>
    <script src="utils.js"></script>
    <script src="script.js"></script>
    <script src="autosave.js"></script>
    <script src="menu.js"></script>
</body>
</html>
