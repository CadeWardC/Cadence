<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadence - Recurring Tasks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <button class="menu-btn"><span></span><span></span><span></span></button>
    <div class="overlay"></div>
    <nav class="side-menu">
        <a href="index.html" class="menu-item">Daily Tasks</a>
        <a href="recurring.html" class="menu-item">Routine</a>
        <a href="calendar.html" class="menu-item">Calendar</a>
        <a href="settings.html" class="menu-item">Settings</a>
    </nav>

    <div class="container">
        <h1>Manage Routine</h1>
        <div id="template-trash" class="trash-zone">ğŸ—‘ï¸</div>
        </div>

        <!-- FIX: Add a new wrapper div around the two main columns for the mobile layout. -->
        <div class="split-view-wrapper">
            <div id="task-source-panels">
                <div id="my-tasks-panel" class="active">
                    <div class="add-task-wrapper">
                        <input type="text" id="new-task-input" class="task-input" placeholder="Add a new recurring task...">
                        <button id="add-task-btn" class="add-btn">+</button>
                    </div>
                    <div id="my-tasks-list" class="task-list">
                        <!-- Draggable tasks will be populated here -->
                    </div>
                </div>
                <div id="suggested-tasks-panel">
                    <div id="suggested-tasks-list" class="task-list">
                        <!-- Suggested tasks will be populated here -->
                    </div>
                </div>
            </div>

            <div id="weekdays-container">
                <!-- Day sections remain here -->
                <div class="weekday-column" id="monday">
                    <h2>Monday</h2>
                    <div class="task-list drop-zone"></div>
                </div>
                <div class="weekday-column" id="tuesday">
                    <h2>Tuesday</h2>
                    <div class="task-list drop-zone"></div>
                </div>
                <div class="weekday-column" id="wednesday">
                    <h2>Wednesday</h2>
                    <div class="task-list drop-zone"></div>
                </div>
                <div class="weekday-column" id="thursday">
                    <h2>Thursday</h2>
                    <div class="task-list drop-zone"></div>
                </div>
                <div class="weekday-column" id="friday">
                    <h2>Friday</h2>
                    <div class="task-list drop-zone"></div>
                </div>
                <div class="weekday-column" id="saturday">
                    <h2>Saturday</h2>
                    <div class="task-list drop-zone"></div>
                </div>
                <div class="weekday-column" id="sunday">
                    <h2>Sunday</h2>
                    <div class="task-list drop-zone"></div>
                </div>
            </div>
        </div> <!-- FIX: Close the new wrapper div. -->

    </div>

    <!-- Global Modal -->
    <div id="global-modal" class="global-modal-overlay">
        <div class="global-modal-content">
            <h3 id="global-modal-title"></h3>
            <p id="global-modal-message"></p>
            <div class="global-modal-buttons">
                <button id="global-modal-cancel-btn">Cancel</button>
                <button id="global-modal-confirm-btn">Confirm</button>
            </div>
        </div>
    </div>

    <script src="recurring.js"></script>
    <script src="autosave.js"></script>
    <script src="menu.js"></script>
</body>
</html>
